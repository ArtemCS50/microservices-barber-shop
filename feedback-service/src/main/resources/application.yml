spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/feedback-service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  application:
    name: catalog-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
